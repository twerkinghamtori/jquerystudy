<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery를 이용한 ajax 연습</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn1").click(function() {
			//$.ajax : jquery를 이용하여 ajax 요청. jquery가 객체랑 open(),.. 다 준비해줌
			//$.ajax(url, {success : 함수(정상 응답완료 시 호출), error : 함수(비정상 응답 시 호출)})
			$.ajax("ajax1-1.jsp", {
				success : function(data) {
					$("body").append(data)
				},
				error : function(e) {
					alert("서버 오류" + e.status)
				}
			})
		})
		$("#rmbtn1").click(function() {
//			$("h1:last").remove()
//			$("h1").eq(-1).remove() //-n : 뒤에서부터 n번째
			$("h1").get(-1).remove()
		})
		$("#btn2").click(function() {
			$.ajax({
				url : "ajax1-2.jsp",
				type: "POST", //GET도 똑같이 나옴. 상관 x
//				data : "name=홍길동&age=20", //data = parameter
				data : {name:"홍길동",age:20}, //jquery에서는 객체 형태로 parameter전달 가능
				success : function(data) { //data = responseText
					$("body").append(data)
				},
				error : function(e) {
					alert("서버오류:" + e.status)
				}
			})
		})
		$("#rmbtn2").click(function() {
			$("h2:last").remove()
		})
	})
</script>
</head>
<body>
	<button id="btn1">ajax1-1.jsp 호출</button>
	<button id="rmbtn1">ajax1-1.jsp 호출로 추가된 내용 제거</button>
	<button id="btn2">ajax1-2.jsp 호출</button>
	<button id="rmbtn2">ajax1-2.jsp 호출로 추가된 내용 제거</button>
</body>
</html>
