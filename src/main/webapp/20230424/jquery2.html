<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      //setTimeout : 밀리초 이후에 한번만 실행
      setTimeout(function() { //setTimeout, alert : js 함수 
        alert($("select").val()) //val() : select 태그의 value값 리턴 / val(값) : value=값 지정
      },3000)
    })
  </script>
</head>
<body>
  <h3>jquery를 이용하여 select 태그에서 선택된 이름을 3초후 alert 창에 띄우기</h3>
  <select>
    <option>딸기</option>
    <option>사과</option>
    <option>포도</option>
    <option>복숭아</option>
    <option>오렌지</option>
  </select>
</body>
</html>
