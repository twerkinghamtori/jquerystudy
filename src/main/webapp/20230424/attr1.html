<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attr 함수 : 태그의 속성 관련 함수</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      //모든 이미지의 가로크기를 200으로 설정(세로 크기는 비율에 맞춰서 줄어듦)
      $("img").attr("width",200) 
      //이미지의 가로를 100,200,300,..로 설정하기
      $("img").attr("width", function(i){
        return (i+1)*100
      })
      //이미지의 가로를 100,200,300,..로 높이는 200으로 설정하기
      $("img").attr({"width": function(i){
        return (i+1)*100
      },"height":200})
      //2번째 이미지의 가로 길이를 alert로 출력하기
      // alert($("img:eq(1)").attr("width"))      
      //src 속성의 값을 alert으로 출력하기
      // $("img").each(function(i,items) {
      //   alert($(this).attr("src"))
      // })
      //img 태그들의 src속성값을 제거
      $("img").removeAttr("src")
    })
  </script>
</head>
<body>
  <img src="clapDog.jpg">
  <img src="dochi.jpg">
  <img src="dog.jpg">
  <img src="sadhamtor.gif">
  <img src="hamtori.jpg">
</body>
</html>
