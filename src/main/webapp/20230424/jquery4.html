<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위치 관련 선택자</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      //tr 짝수 인덱스의 배경색은 파란색, 글자색은 흰색으로 설정
      //tr 홀수 인덱스의 배경색은 초록색, 글자색은 노란색으로 설정
      $("tr:even").css({"background-color":"blue","color":"white"}) //짝수 인덱스(0포함)
      $("tr:odd").css({"background":"green","color":"yellow"}) //홀수 인덱스
      //첫번째 tr태그의 배경색은 노란색, 글자색은 검은색으로 설정
      $("tr:first").css({"background":"yellow","color":"black"}) //first, last,..
      $("tr").css("text-align","center")
    })
  </script>
</head>
<body>
  <table border="1">
    <tr>
      <th>이름</th>
      <th>혈액형</th>
      <th>지역</th>
    </tr>

    <tr>
      <td>홍길동</td>
      <td>O형</td>
      <td>서울</td>
    </tr>

    <tr>
      <td>이몽룡</td>
      <td>A형</td>
      <td>남원</td>
    </tr>

    <tr>
      <td>김삿갓</td>
      <td>AB형</td>
      <td>하남</td>
    </tr>

    <tr>
      <td>임꺽정</td>
      <td>B형</td>
      <td>강릉</td>
    </tr>
  </table>
</body>
</html>
