<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      //초록, 노랑, 파랑 순으로 배경색을 설정
      $("tr:nth-child(3n+1)").css("background","green") //3으로 나눈 나머지가 1(인덱스 아니고 순서임)
      $("tr:nth-child(3n+2)").css("background","yellow")
      $("tr:nth-child(3n)").css("background","blue")
      $("tr").css("text-align","center")
      //0번 인덱스의 tr태그를 검정바탕에 흰 글씨
      // $("tr:first").css({"background":"black","color":"white"})
      $("tr:eq(0)").css({"background":"black","color":"white"}) //tr 중 0번 인덱스      
      //3번 인덱스 변경
      $("tr:eq(3)").css({"background":"white","color":"blue"}) //tr 중 0번 인덱스
      $("tr:last").css({"background":"skyblue","color":"black"}) //tr 중 0번 인덱스
    })
  </script>
</head>
<body>
  <table border="1">
    <tr>
      <th>이름</th>
      <th>혈액형</th>
      <th>지역</th>
    </tr>

    </tr>

    </tr>

    <tr>
      <td>김삿갓</td>

      <td>하남</td>
    </tr>

    <tr>
      <td>임꺽정</td>
      <td>B형</td>
      <td>강릉</td>
    </tr>

    <tr>
      <td>정진규</td>
      <td>A형</td>
      <td>부산</td>

    <tr>
      <td>강수빈</td>

    <tr>

</body>
</html>
