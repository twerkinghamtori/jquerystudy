<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    div {
      width:50px;
      height:50px;
      background-color:skyblue;
      position:relative;
      display:block; 
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $("#div1").click(function(){
        let width=$(this).css("width")
        let height=$(this).css("height")
        $(this).animate({
          width : "+=50", height : "+=50"
        },'slow')
      })
      $("#div2").click(function(){ //animate 순서대로 순차적으로 움직임
        $(this).animate({ //2초 동안 왼쪽으로 움직임
          left:"+=50"
        },2000).animate({ //2초 동안 가로로 50 커짐
          width:"+=50"
        },2000) .animate({ //2초 동안 가로로 50 커짐
          height:"+=50"
        },2000)
      })
      $("#div3").animate({
        left:"+=50"
      },2000)
      $("#div3").animate({
        width:"+=50"
      },2000)
      $("#div3").animate({
        height:"+=50"
      },2000)

      setTimeout(function() {
        $("#div3").clearQueue();
        $("#div3").hide();
      },6000)
      setTimeout(function() {
        $("#div3").show();
      },7000)
    })
  </script>
</head>
<body>
  <div id="div1"></div><br>
  <div id="div2"></div><br>
  <div id="div3"></div><br>
</body>
</html>
