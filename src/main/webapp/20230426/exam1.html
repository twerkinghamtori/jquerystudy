<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/ajax.js"></script>
<script>
	window.onload = function() {
		ajax("examtest.jsp", null, getMax, "GET")
	}
	function getMax() {
		if(this.readyState==4 && this.status==200) {
			console.log(this.responseText)
			const nums = this.responseText.split(",")
			let max = parseFloat(nums[0].trim())
			let min = parseFloat(nums[0].trim())
			for(let i=1; i<nums.length; i++) {
				nums[i] = parseFloat(nums[i].trim())
				if(max < nums[i]) max=nums[i]
				if(min > nums[i]) min=nums[i]
			}			
			document.querySelector("#result").innerHTML = "<strong>[" + this.responseText + "] 중  최대값 : " + max + "</strong><br>"
			document.querySelector("#result").innerHTML += "<strong>[" + this.responseText + "] 중  최소값 : " + min + "</strong>"
		}
	}
</script>
</head>
<body>
	<div id="result"></div>
</body>
</html>
