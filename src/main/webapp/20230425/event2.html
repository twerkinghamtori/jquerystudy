<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 함수 이용하기</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style type="text/css">
    .reverse {
      background : black;
      color : white;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $("h1").click(function() {
          $(this).html(function(i,item) {
            return item + "+"
          })
        })
        //hover = mouseenter
        $("h1").hover(function() {
          $(this).addClass("reverse")
        },function() { //else hover = mouseleave
          $(this).removeClass("reverse")
        })
      })
    </script>
  </head>
  <body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
  </body>
</html>
