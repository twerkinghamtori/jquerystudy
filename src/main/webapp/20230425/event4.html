<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 강제 발생</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $("h1").click(function() {
        $(this).html(function(i,item) {
          return item + "★"
        }) 
        // $(this).off() //event3 off test
      })
      setInterval(function() {
        //h1태그 중 첫번째 태그에 click 이벤트 발생(trigger)
        // $("h1").first().trigger("click")
        $("h1").first().click() //click 함수를 호출
      },1000)
    })
  </script>
</head>
<body>
  <h1>Header-0</h1>
  <h1>Header-1</h1>
  <h1>Header-2</h1>
</body>
</html>
