<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn").click(function() {
			$("#result").html("")
			$.ajax({
				url : "house.jsp",
				success : function(data) {
					let house = JSON.parse(data)
					let htmldata = "<table border='1'><tr><th>주소</th><th>가격</th><th>특징</th></tr>"
					$.each(house.properties, function(i,item) {
						htmldata += "<tr><td>" + item.address + "</td><td>" + item.price + "</td><td>" + item.comment + "</td></tr>"
					})
					htmldata += "</table>"
					$("#result").html(htmldata)
				}
			})
		})
	})
</script>
</head>
<body>
	<button id="btn">House 정보</button>
	<div id="result"></div>
</body>
</html>
